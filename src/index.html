<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>

  <header><h1 id="header-title">Leaderboard</h1></header>
  <main id="score">
    <section id="recent-score">
      <div id="recent-score-header">     <h2>Recent scores</h2>
        <button type="button" id="refresh">Refresh</button></div>
 
      <ul id="score-board"></ul>
    </section>
    <section id="add-score">
      <h2>Add your score</h2>
      <form id="score-form">
        <input class="form-input" id="user-name" name="name" type="text" placeholder="Your name">
        <br>
        <input class="form-input" id="user-score" name="score" type="text" placeholder="Your score">
        <br>
        <button class="form-input" type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
